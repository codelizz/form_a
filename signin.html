  <head>
    <meta charset="UTF-8" />

    <title>SignIn Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font -->
    <link

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="logo-bar">
      <span></span>
    </div>
    <article id="signin">
      <h1>Sign in or create an account</h1>
      <form action="#" method="post">
        <p>*indicates required field</p>
        <label for="username">*User name or email address</label>
        <input type="text" name="username" id="user" required />

        <label for="password">Oassword</label>
        <input type="password" name="password" id="pass" />

        <label for="keep">Keep me sign in</label>

        <a href="#">Forget your username?</a>
        <a href="#">Forget your password?</a>
      </form>
      <div id="join">
        <section id="join-content">
          <h2>Join our rewards</h2>
          <div id="para">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi
              lobortis maximus Lorem ipsum dolor sit amet, consectetur
              adipiscing elit. Morbi lobortis maximus
            </p>
          </div>
          <div id="link">
            <a href="#">Join now</a>
          </div>
        </section>
      </div>
    </article>
  </body>
